<!DOCTYPE html>
<html class="x-admin-sm">

<head>
  <meta charset="UTF-8">
  <title>欢迎页面-X-admin2.2</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
  <link rel="stylesheet" href="__ADMIN__/css/font.css">
  <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <button type="button" class="layui-btn test1">
            <i class="layui-icon">&#xe67c;</i>添加图片
          </button>
        </div>
        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>图片</th>
              <th width="250">操作</th>
            </tr>
            </thead>
            <tbody class="x-cate">
            {foreach $data.detailpic as $v}
            <tr>
              <td>
                <img src="__DETAILGOOD__/{$v}" alt="" >
              </td>
              <td class="td-manage">
                <button class="layui-btn-danger layui-btn layui-btn-xs"  onclick="member_del(this,'{$data.id}','{$v}')" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>
              </td>
            </tr>
            {/foreach}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    layui.use('upload', function(){
        var upload = layui.upload;

        /*商品图-修改*/
        var uploadInst = upload.render({
            elem: '.test1', //绑定元素
            multiple: true,
            url: "{:url('admin/good/detailpic_add')}", //上传接口
            acceptMime: 'image/*',//只显示图片类型的文件
            data:{id:"{$data.id}"},
            // before: function(){
            //     layer.load();
            // },
            done: function(res){
                console.log(res);
                // layer.closeAll('loading');
                if(res==1){
                    layer.msg('添加成功!',{icon:1,time:1000});
                    setTimeout(function(){
                        location.reload();
                    },1000);
                }else if(res==0){
                    layer.msg('添加失败!',{icon:2,time:1000});
                }else{
                    layer.msg('上传失败,'+res+'!',{icon:1,time:1000});
                }
            },
            error: function(){
                layer.closeAll('loading');
                alert('上传错误');
            }
        });
    });


    /*商品图-删除*/
    function member_del(obj,id,pic){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url: "{:url('admin/good/detailpic_del')}",
                type: "POST",
                data:  {id:id,pic:pic},
                success: function (data) {
                    console.log(data);
                    if(data==1){
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else if(data==2){
                        layer.msg('至少保留一张图片!',{icon:2,time:1000});
                    }else{
                        layer.msg('删除失败!',{icon:2,time:1000});
                    }
                },
                error:function (){
                    alert('ajax请求失败');
                }
            });

        });
    }



</script>
</body>
</html>
