<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>后台登录-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/login.css">
	  <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">x-admin2.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" id="myform">
            <input name="name" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="pass" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              // form.on('submit(login)', function(data){
              $('#myform').submit(function(){
                  var formData = new FormData($(this)[0]);
                  $.ajax({
                      url: "{:url('admin/login/dologin')}",
                      type: "POST",
                      data:  formData,
                      cache: false,
                      processData: false,
                      contentType: false,
                      success: function (data) {
                          console.log(data);
                          if(data==1){
                              layer.msg('登录成功',{icon:1,time:1000},function(){
                                  window.location.href="{:url('admin/index/index')}"
                              });
                          }else if(data==2){
                              layer.msg('账号错误',{icon:2,time:1000});
                          }else{
                              layer.msg('密码错误',{icon:2,time:1000});
                          }

                      }
                  });

                  return false;
                // alert(888);
                // layer.msg(JSON.stringify(data.field),function(){
                // layer.msg('登录成功',{icon:1,time:1000},function(){
                //     location.href="{:url('admin/index/index')}"
                // });
              });
            });
        })
    </script>
