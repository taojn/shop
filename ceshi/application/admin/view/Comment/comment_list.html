<!DOCTYPE html>
<html class="x-admin-sm">

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__ADMIN__/css/font.css">
        <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>添加时间</th>
                                  <th>商品名</th>
                                  <th>用户名</th>
                                  <th>level</th>
                                  <th>评论内容</th>
                                  <th>回复内容</th>
                                  <th>状态</th>
                                  <th width="250">操作</th>
                                </tr>
                              </thead>
                              <tbody class="x-cate">
                              {foreach $data as $v}
                                <tr>
                                  <td>
                                    {$v.addtime}
                                  </td>
                                  <td>
                                    {$v.good}
                                  </td>
                                  <td>
                                    {foreach $user as $u}
                                    {if $v.uid==$u.id}
                                    {$u.username}
                                    {/if}
                                    {/foreach}
                                  </td>
                                  <td>{$v.level}</td>
                                  <td>{$v.content}</td>
                                  <td>{$v.fcontent}</td>
                                  <td>
                                    <input lay-filter="aaa" type="checkbox" name="switch"  lay-text="显示|隐藏"  {if $v.state==1}checked{/if} lay-skin="switch" value="{$v.id}">
                                  </td>
                                  <td class="td-manage">
                                    {if empty($v.fcontent)}
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('回复','{:url(\'admin/comment/comment_f_add\')}?id={$v.id}',500,500)" ><i class="layui-icon">&#xe642;</i>回复</button>
                                    {/if}
                                  </td>
                                </tr>
                              {/foreach}
                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                              {$data->render()}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
          layui.use(['form'], function(){
                  form=layui.form;

              /*轮播-显示/隐藏*/
              form.on('switch(aaa)',function(data){
                  // console.log(data.elem); //得到checkbox原始DOM对象
                  // console.log(data.elem.checked); //开关是否开启，true或者false
                  // console.log(data.value); //开关value值，也可以通过data.elem.value得到
                  // console.log(data.othis); //得到美化后的DOM对象
                  var id=data.value;
                  if(data.elem.checked){
                      var state=1;
                  }else{
                      var state=2;
                  }
                  $.ajax({
                      url:"{:url('admin/comment/comment_state_edit')}",
                      type:"POST",
                      data:{state:state,id:id},
                      //cache: false,
                      // processData: false,
                      // contentType: false,
                      success:function(data){
                          console.log(data);
                          if(data==1){
                              layer.msg('修改成功!',{icon:1,time:1000});
                          }else{
                              layer.msg('修改失败!',{icon:2,time:1000},function(){
                                  location.reload();
                              });
                          }
                      }
                  });
              });
          });
        </script>
    </body>
</html>
